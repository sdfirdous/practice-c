    </div>


    <div id="footer"></div>
    <script>
        fetch("header&footer/header.html")
            .then(response => response.text())
            .then(html => {
                document.getElementById("header").innerHTML = html;
            });
        fetch("header&footer/footer.html")
            .then(response => response.text())
            .then(html => {
                document.getElementById("footer").innerHTML = html;
            });
    </script>
</body>
