<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Footer Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        footer {
            background-color: #badb58;
            padding: 20px;
        }
        
        .footer-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
            padding-left: 100px;
        }
        
        .footer-column {
            color: #000000;
        }
        
        .footer-column h3 {
            margin-bottom: 10px;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        ul li {
            margin-bottom: 5px;
        }
        
        a {
            text-decoration: none;
            color: #000000;
        }
        
        .divider {
            border: 1px solid #000000;
            margin: 20px 0;
        }
        
        .footer-row,
        .divider,
        .footer-column {
            width: 100%;
        }
        
        .copyright {
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .footer-row {
                grid-template-columns: 1fr;
                text-align: center;
            }
            .footer-column {
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <footer>
        <div class="footer-row align-items-center">
            <div class="footer-column ">
                <!-- related to Women's category -->
                <h3><a href="../Products_pages/all_women.html">Women </a></h3>
                <ul>
                    <li><a href="../Products_pages/Dresses_w.html">Dresses  </a></li>
                    <li><a href="../Products_pages/Pants_W.html">Pants</a></li>
                    <li><a href="../Products_pages/Skirts_W.html">Skirts</a></li>
                </ul>

            </div>
            <div class="footer-column">
                <!-- related to Men's category -->
                <h3>
                    <a href="../Products_pages/All_man_products.html">Man</a></h3>
                <ul>
                    <li><a href="../Products_pages/Shirts_M.html">Shirts  </a></li>
                    <li><a href="../Products_pages/Pants_M.html">Pants</a></li>
                    <li><a href="../Products_pages/Hoodies_M.html">Hoodies</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3> <a href="../kids.html">Kids</a></h3>
                <!-- Add links related to Kids' category -->
            </div>
            <div class="footer-column">
                <h3>Links</h3>
                <ul>
                    <li><a href="../home.html">Home</a></li>
                    <li><a href="../Contact.html">Contact</a></li>
                    <li><a href="../Login.html">Login</a></li>
                </ul>
            </div>
        </div>
        <hr class="divider">
        <p class="copyright">&copy; 2023 Star's Fashion. By Sd Firdous.</p>
    </footer>
</body>

</html>
